<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <div class="player-musica">

    <div class="player-superior">

      <div class="informacoes">
        <img src="album.png" class="album">
      </div>

      <div class="div-titulo">
        <div class="titulo1">
          Ep.128
        </div>
        <div class="titulo2">
          Aprendendo Flexbox no Codifica
        </div>
        <div class="titulo3">
          Radio Full Stack
        </div>
      </div>

    </div>

  <div class="progresso-container">
  <span class="tempo-inicial">24:16</span>
  <div class="progresso">
    <div class="escutado" style="width: 55%;"></div>
  </div>
  <span class="tempo-final">75:50</span>
</div>

    <div class="player-inferior">
  <button><i class="fa-regular fa-bookmark"></i></button>
  <button><i class="fa-solid fa-backward-step"></i></button>
  <button><i class="fa-solid fa-rotate-left"></i></button>
  <button><i class="fa-solid fa-pause"></i></i></button>
  <button><i class="fa-solid fa-rotate-right"></i></button>
  <button><i class="fa-solid fa-forward-step"></i></button>
  <span class="velocidade">1x</span>
</div>


  </div>

</body>
</html>
